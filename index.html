<!--
				As of Feb 23rd 2018 <a href="https://github.com/SmartCash/smartcash/releases/tag/v1.1.1">Smartnode/Wallet v1.1.1</a> has been released.<br />
				This upgrade includes fundamental stability improvements such as SmartNode payment stability and core stability fixes.
				</p>
				<p>
				SmartNode operators are obliged to both upgrade their SmartNodes and desktop wallets <u>until Feb 28, 2018 13:20 UTC</u>, otherwise their SmartNodes will be excluded from the SmartNode reward payment rotation.
				</p>
				<p>
				<strong>BE AWARE:</strong> With this upgrade you will need to restart your SmartNode from your local wallet and therefore <u>lose your current place in the payment queue</u>. Unfortunately, this cannot be avoided. If you don't want to lose your spot, you can try to do the upgrade right after receiving a reward payment.
				</p>
				<p>
				Upgrade to v1.1.1 as following:
				</p>
				<ol>
					<li>Connect to your VPS with root credentials and run the following command (PPA):
						<p><code>smartcash-cli stop && apt-get update && sleep 5 && apt-get install smartcashd && sleep 8 && smartcashd</code></p></li>
					<li><p>Delete the peers.dat files with <code>rm ~/.smartcash/peers.*</code></p></li>
					<li><p>Check your SmartNode status with <code>smartcash-cli smartnode status</code><br />
					It should return <strong>"status": "Not capable smartnode: Invalid protocol version"</strong></p></li>
					<li><p>Switch to your local wallet and install <a href="https://smartcash.cc/wallets">SmartNode/Wallet v1.1.1 for Windows/Linux/MacOS</a> accordingly.</p></li>
					<li><p>Open the SmartNodes tab, select the specific SmartNode you just upgraded and click on 'Start alias'.</p></li>
					<li><p>Wait until the SmartNode status changes from PRE_ENABLED to ENABLED and you successfully upgraded to v1.1.1.</p></li>
				</ol>
				<p>
				While the SmartNodes network is migrating from v1.1.0 to v1.1.1, you may experience interruptions (like high CPU loads) with SmartNodes that are still running on the old version. Therefore it is recommended to proceed with your upgrade asap.
-->
